<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House</title>
</head>
<body>
  <canvas id="myHouse" width="400" height="400" style="border: 4px solid red; margin: 50%;"></canvas>
<script>
const canvas = document.getElementById("myHouse");
const ctx = canvas.getContext("2d");

//drawing the house body first;
ctx.fillStyle = "lightblue";
ctx.fillRect(100,200,200,150);


//drawing the roof
ctx.fillStyle = "brown";
ctx.beginPath();
ctx.moveTo(100,200);
ctx.lineTo(200,100);
ctx.lineTo(300,200);
ctx.closePath();
ctx.fill();

//drwing the door
ctx.fillStyle = "purple"
ctx.fillRect(180,268,50,80)


//drwing the window

ctx.fillStyle = "purple"
ctx.fillRect(110,230,40,40)

//stripes for window
ctx.strokeStyle = "white";
ctx.lineWidth = 2;
// vertical line
ctx.beginPath();
ctx.moveTo(130,230);
ctx.lineTo(130,270);
ctx.stroke();
// horizontal line
ctx.beginPath(); 
ctx.moveTo(110,250);
ctx.lineTo(150,250);
ctx.stroke();


ctx.fillStyle = "purple";
ctx.fillRect(250,230,40,40);

//stripes for second window
ctx.strokeStyle = "white";
ctx.lineWidth = 2;
// vertical line
ctx.beginPath();
ctx.moveTo(270,230);
ctx.lineTo(270,270);
ctx.stroke();
// horizontal line
ctx.beginPath(); 
ctx.moveTo(250,250);
ctx.lineTo(290,250);
ctx.stroke();

</script>  
</body>
</html>
